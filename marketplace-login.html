<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, maximum-scale=1, shrink-to-fit=no">
    <title>ЛайфМебель — интернет-магазин мебели. Купить мебель в Москве и с доставкой по России</title>
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="copyright" content="www.iconix.ru">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="android-chrome-512x512.png" sizes="512x512">
</head>
<body class="no-js">
    <div class="main">
        <div class="marketplace-login">
            <div class="marketplace-login-content">
                <div class="marketplace-login-block">
                    <div class="marketplace-login-header">
                        <div class="marketplace-logo"><a href="#"><img src="upload/market-lm.svg" alt="MARKET LM.RU"></a></div>
                    </div>
                    <div class="marketplace-login-form">
                        <div class="marketplace-login-title">Пожалуйста, войдите в свой аккаунт. <br>Нет аккаунта? <a href="#">Зарегистрируйтесь</a></div>
                        <div class="input-wrapper clearfix">
                            <label for="marketplace-login-name">Логин</label>
                            <input type="text" class="input-text" id="marketplace-login-name">
                        </div>
                        <!-- /.input-wrapper -->
                        <div class="input-wrapper clearfix">
                            <label for="marketplace-login-password">Пароль</label>
                            <input type="password" class="input-text" id="marketplace-login-password">
                        </div>
                        <!-- /.input-wrapper -->
                        <div class="marketplace-login-checkbox">
                            <div class="checkbox">
                                <input type="checkbox" id="marketplace-login-remember" name="marketplace-login-remember">
                                <label for="marketplace-login-remember">Запомнить меня</label>
                            </div>
                        </div>
                        <!-- /.marketplace-login-checkbox -->
                        <div class="marketplace-login-buttons">
                            <div class="marketplace-login-button">
                                <button class="button primary">Войти</button>
                            </div>
                            <div class="marketplace-login-forgot">
                                <a href="#">Забыли пароль?</a>
                            </div>
                        </div>
                        <!-- /.marketplace-login-buttons -->
                    </div>
                    <!-- /.marketplace-login-form -->
                    <div class="marketplace-login-footer">
                        <div class="marketplace-login-copyright">
                            <p>Copyright &copy; Лайфмебель, 2020. Все права защищены</p>
                        </div>
                    </div>
                </div>
                <!-- /.marketplace-login-block -->
            </div>
            <!-- /.marketplace-login-content -->
            <div class="marketplace-login-hero" style="background-image: url('upload/images/marketplace-login.jpg');">
                <div class="marketplace-hero-icon9"></div>
                <div class="marketplace-hero-icon10"></div>
                <div class="marketplace-hero-icon1 marketplace-hero-icon-img"><img src="upload/marketplace-icon1.svg" alt=""></div>
                <div class="marketplace-hero-icon2 marketplace-hero-icon-img"><img src="upload/marketplace-icon2.svg" alt=""></div>
                <div class="marketplace-hero-icon4 marketplace-hero-icon-img"><img src="upload/marketplace-icon4.svg" alt=""></div>
                <div class="marketplace-hero-icon3 marketplace-hero-icon-img"><img src="upload/marketplace-icon3.svg" alt=""></div>
            </div>
            <!-- /.marketplace-login-hero -->
        </div>
        <!-- /.marketplace-login -->
    </div>
    <!-- /.main -->
    <script src="js/jquery.js"></script>
    <script src="js/migrate.js"></script>
    <script src="js/marketplace.js"></script>
</body>
</html>
